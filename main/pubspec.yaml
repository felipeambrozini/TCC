name: main
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

#Package:
  cupertino_icons: ^0.1.3
  flutter_svg: ^0.18.0

#Modules:
  common:
    path: "../common"
  login:
    path: "../login"
  account:
    path: "../account"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.5

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/appIcon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: ProximaNova
      fonts:
        - asset: assets/fonts/proxima-nova.otf
  
